### system config:   /etc/tmux.conf       
### user config:     ~/.tmux.conf            

# Enable mouse (scrolling and switch between panes, right  menu):
setw -g mouse on

# Status bar on top: 
set-option -g status-position top

# Use Ctrl+A as the prefix key:
set -g prefix C-a
unbind C-b
bind C-a send-prefix

# Use Vim shortcuts
setw -g mode-keys vi
